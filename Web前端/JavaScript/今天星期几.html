<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        var day=new Date().getDay(); //通过日期对象获取数字形式的星期几
        var today;
        switch (day)
        {
        case 0:
          today="星期天";
          break;
        case 1:
          today="星期一";
          break;
        case 2:
          today="星期二";
          break;
        case 3:
          today="星期三";
          break;
        case 4:
         today="星期四";
          break;
        case 5:
          today="星期五";
          break;
        case 6:
          today="星期六";
          break;
        }
         document.write("今天是 ： "+today);
</script>
  </body>
</html>
